<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather hhh  App</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css"/> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
<body>
  
  
  <div class="app-wrap">
    <button type="button"  class="button" onclick="showTD()">TODOLIST</button>
    <button type="button"  class="button-weather" >Weather Report</button>

    <div class="report">
      <h1 class="report-h">text formatting</h1>
      <p class="report-p"> The heading uses the text-align, text-transform, and color properties.</p>
      
       </div>

          <!-- TODOLIST -->
    <div class="wrapper" id="toDoDiv">
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

              <!-- weather -->
     <header>
        <input type="text" class="search-box" autocomplete="off"  placeholder="Search For a city...">
      </header>
      <main>

        <div class="main-1">
        <section class="location">
             <div class="city">Indore,India</div>
             <div class="date">Thursday 15 Nov 2022</div>
        </section>
        <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13° / 16°c</div>
         </div>
        </div>

        <table>
          <tr class="dayforcast" id="dayName">
            <td>TUE</td>
            <td>WED</td>
            <td>THU</td>
            <td>FRI</td>
            <td>SAT</td>
            <td>SUN</td>
          </tr>
          <tr id="maxTemp">
         
            <td>30°</td>
            <td>34°</td>
            <td>36°</td>
            <td>34°</td>
            <td>37°</td>
            <td>37°</td>
          </tr>
          <tr id="minTemp">
            
            <td>17°</td>
            <td>22°</td>
            <td>19°</td>
            <td>23°</td>
            <td>19°</td>
            <td>22°</td>
          </tr>
        </table>
    
        <script src="script.js"></script>
      </main>

    </div>
              
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
